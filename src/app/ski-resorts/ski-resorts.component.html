<div class="row">
  <div class="col-sm-12">
    <ski-resort-panel [skiResort]="skiResort"></ski-resort-panel>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ngb-tabset [justify]="'justified'">
      <ngb-tab title="Tracks">
        <ng-template ngbTabContent>
          <ski-resort-tracks [tracks]="tracks" (changeSort)="updateTracks($event)"></ski-resort-tracks>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Weather">
        <ng-template ngbTabContent>
          <div class="row">
            <div class="col-sm-2" *ngFor="let w of weather">
              <ski-weather [weather]="w"></ski-weather>
            </div>
          </div>
        </ng-template>
      </ngb-tab>
      <ngb-tab title="Ski pass">
        <ng-template ngbTabContent>
          <ski-skipass [skiPassPrice]="skiPassPrice" (newReservation)="newReservation($event)"></ski-skipass>
        </ng-template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</div>
